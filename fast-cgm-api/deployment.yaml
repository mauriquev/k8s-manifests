apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-cgm-api
  namespace: fast-cgm-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fast-cgm-api
  template:
    metadata:
      labels:
        app: fast-cgm-api
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: fast-cgm-api
          image: mauriquev/fast-cgm-api:e0d34e8ce93ef45cff6c50b967b18fe37e458a94
          envFrom:
          - secretRef:
              name: fast-cgm-db-credentials
          ports:
          - containerPort: 8000

          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
      